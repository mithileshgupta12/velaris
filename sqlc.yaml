version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/db/queries"
    schema: "./internal/db/migrations"
    gen:
      go:
        emit_json_tags: true
        emit_interface: true
        package: "repository"
        out: "./internal/db/repository"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"

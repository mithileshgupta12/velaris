name: Run Tests

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: "1.25.0"
      - run: go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest
      - run: go mod download
      - run: make generate-db
      - run: make test
